<script>
    const x = Number(prompt('숫자를 입력해 주세요', ''))
    switch (x) {
        case 1:
            alert('입력한 값이 1입니다')
            break
        case 2:
            alert('입력한 값이 2입니다')
            break
        case 3:
            alert('입력한 값이 3입니다')
            break
        default :
            alert('입력한 값이 1-3이 아닙니다')
    }
</script>
